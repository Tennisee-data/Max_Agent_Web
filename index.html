<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Agent</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensures both html and body span the full height of the viewport */
            background-color: #1e3143; /* background color */
        }
        
        body {
            display: flex;
            flex-direction: column; /* Stacks header, section, and footer vertically */
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
        }
        
        section {
            flex: 1; /* Allows the section to grow and fill available space */
            padding: 2rem;
        }
        
        footer {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            position: relative; /* Changed from fixed to relative */
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/Max_Agent.jpg" alt="Max Agent Logo">
        <h1>Welcome to Max Agent, a PDF summariser for ChatGPT Agent</h1>
    </header>
    <section>
        <h2>Max Agent</h2>
        <p>This project is hosted on GitHub Pages and contains the code from my YouTube video!</p>
        <a href="https://github.com/Tennisee-data/Max_Agent" target="_blank">View the Code on GitHub</a>
    </section>
    <footer>
        <p>&copy; 2024 REEVES & co.</p>
    </footer>
</body>
</html>
